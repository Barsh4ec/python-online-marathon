{% extends 'base.html' %}

{% block content %}
{% include 'inc/_navbar.html' %}
<body background='../../media/photo/backgr.jpg'>
<link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet"
/>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    font-family: "Raleway", sans-serif;
    font-weight: bolder;
  }

  body {
<!--    background-image: url(clean-medical-background_53876-97927.webp);-->
    background-repeat: no-repeat;
    background-size: 1920px 975px;
  }

  .wrapper {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login_form {
    background: white;
    padding: 25px;
    border-radius: 50px;
    width: 400px;
  }

  .login_form .title {
    text-align: center;
    font-size: 30px;
    text-transform: uppercase;
    color: #77d5cc;
    letter-spacing: 4px;
    font-weight: 900;
  }

  .form_wrap {
    margin-top: 35px;
  }

  .form_wrap .input_wrap {
    margin-bottom: 20px;
  }

  .form_wrap .input_wrap:last-child {
    margin-bottom: 10;
  }

  .form_wrap .input_wrap label {
    display: block;
    margin-bottom: 3px;
  }
  .form_wrap input[type="text"] {
    width: 100%;
    border-radius: 3px;
    border: 1.3px solid #9597a6;
    padding: 10px;
    outline: none;
  }
  .form_wrap input[type="password"] {
    width: 100%;
    border-radius: 3px;
    border: 1.3px solid #9597a6;
    padding: 10px;
    outline: none;
  }

  .form_wrap input[type="text"]:focus {
    border-color: #77d5cc;
  }

  .form_wrap input[type="password"]:focus {
    border-color: #77d5cc;
  }

  .form_wrap .login_btn {
    text-align: center;
    width: 100%;
    background: #77d5cc;
    padding: 10px;
    border: 0;
    color: white;
    font-size: 17px;
    border-radius: 3px;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
  }

  .form_wrap .login_btn:hover {
    background: #bde9e3;
  }

  .form_wrap p {
    font-family: "Raleway", sans-serif;
    text-align: center;
  }
  .form_wrap a {

      display: block;
      text-align: center;
      width: 30%;
      margin-left: 122px;
      background: #77d5cc;
      padding: 10px;
      border: 0;
      color: white;
      font-size: 15px;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
    }

  .form_wrap a:hover{

     background-color: #bde9e3;

  }





</style>
<div class="wrapper">
    <div class="login_form">
        <div class="title">
            <label>Add author</label>
        </div>

        <form action="{% url 'add_author' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form_wrap">
                <div class="input_wrap">
                    <label for="name">Name</label>
                    {{ form.name }}
                </div>
                <div class="input_wrap">
                    <label for="surname">Surname</label>
                    {{ form.surname }}
                </div>
                <div class="input_wrap">
                    <label for="patronymic">Patronymic</label>
                    {{ form.patronymic }}
                </div>
                <div>
                    <label for="books">Choose author's book or add new</label>
                    {{ form.books }}
                </div>

                <div class="input_wrap">
                    <label for="checkbox" >Create author without book?</label>
                    {{ form.checkbox }}
                </div>

                <div class="input_wrap">
                    <input type="submit" value="Add author" class="login_btn"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
{% endblock %}
